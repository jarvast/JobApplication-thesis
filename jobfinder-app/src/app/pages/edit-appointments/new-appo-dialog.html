<form [formGroup]="form" (ngSubmit)="submit()">
        <h1 mat-dialog-title>Új időpont</h1>
        <div mat-dialog-content>
            <mat-form-field>
                        <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                    <input matInput formControlName="time" placeholder="Időintervallum">
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button type="submit">Mentés</button>
            <button mat-button type="button" mat-dialog-close>Mégse</button>
        </div>
        </form>
