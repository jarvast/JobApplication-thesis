<form [formGroup]="form" (ngSubmit)="submit()">
        <h1 mat-dialog-title>Új időpont hozzáadása</h1>
        <div mat-dialog-content>
            <mat-form-field>
                        <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="date" placeholder="Válasszon egy dátumot">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                    <input matInput formControlName="time" maxlength="15" placeholder="Időintervallum">
                    <mat-hint align="end">{{time.value?.length || 0}}/15</mat-hint>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button type="submit" [disabled]="!form.valid">Mentés</button>
            <button mat-button type="button" mat-dialog-close>Mégse</button>
        </div>
        </form>
