<h1>Welcome to FoodOrder!</h1>
<p>
  help works!
</p>

<form [formGroup]="searchForm" novalidate>
<div class="form-control">
  <mat-form-field class="input-field">
    <input matInput type="search" placeholder="Név, leírás, hely, email..." formControlName="searchWord"/>
    <mat-error *ngIf="searchWord.hasError('required')">
      A keresőszó legalább <strong>3 karakter</strong> legyen
    </mat-error>
  </mat-form-field>
</div>
<div class="searchbutton">
  <button mat-raised-button color="warn" type="submit" (click)="submit()" [disabled]="!searchForm.valid">Keresés</button>
</div>
</form>

<mat-grid-list cols="8" rowHeight="160px">
    <mat-grid-tile *ngFor="let category of categories"   [routerLink]="['/categories', category.categoryName]">
    <img src="{{imgRoute + category.picture}}">
    <mat-grid-tile-footer>
      <h1>{{category.categoryName}}</h1>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>

<h2>Legnépszerűbb szakemberek</h2>

<div class="profiles">
<mat-card *ngFor="let worker of workers" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{worker.username}}</mat-card-title>
    <mat-card-subtitle>{{worker.imgName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{imgRoute + worker.imgName}}" alt="{{imgRoute + worker.imgName}}">
  <mat-card-content>
      <p>
        {{worker.description}}
      </p>
    </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
