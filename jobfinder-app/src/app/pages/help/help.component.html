<h1>Welcome to FoodOrder!</h1>
<p>
  help works!
</p>

<div class="form-control">
  <mat-form-field class="input-field">
    <input matInput type="text" placeholder="Név, leírás, email..." [(ngModel)]="value"/>
  </mat-form-field>
</div>
<div class="searchbutton">
  <button mat-raised-button color="warn" (click)="submit()" >Keressés</button>
</div>

<mat-grid-list cols="8" rowHeight="160px">
    <mat-grid-tile *ngFor="let category of categories"   [routerLink]="['/categories', category.categoryName]">
    <img src="{{fileUpload + category.picture}}">
    <mat-grid-tile-footer>
      <h1>{{category.categoryName}}</h1>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>

<h2>Legnépszerűbb szakemberek</h2>

<div class="profiles">
<mat-card *ngFor="let worker of workers" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{worker.username}}</mat-card-title>
    <mat-card-subtitle>{{worker.imgName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{fileUpload + worker.imgName}}" alt="{{fileUpload + worker.imgName}}">
  <mat-card-content>
      <p>
        {{worker.description}}
      </p>
    </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>

<div class="container" style="width:400px">
	<div style="color: blue; margin-bottom: 20px">
		<h1>{{title}}</h1>
		<h3>{{description}}</h3>
	</div>

	<form-upload></form-upload>
	
	<br/>
	<br/>
	
</div>
