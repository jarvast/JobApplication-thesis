<mat-tab-group>
  <mat-tab label="Fogadott">
    <mat-list>
      <mat-list-item *ngFor="let message of sentMessages">
          <img src ="{{imgRoute + message.receiver.imgName}}" class="headerimage">
          <h3 mat-line>{{message.receiver.name}}</h3>
          <h4 mat-line>{{message.subject}}</h4>
          <p mat-line> {{message.sendTimestamp | date:'MMMM d  H:mm':'':'hu'}} </p>
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Küldött">
    Küldött
  </mat-tab>
</mat-tab-group>
