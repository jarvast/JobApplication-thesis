<form [formGroup]="form" (ngSubmit)="submit()" class="writeform">
    <h1 mat-dialog-title>{{receiver.name}} jelentése</h1>
    <div mat-dialog-content>
        <mat-form-field style="width:100%;">
                <textarea matInput maxlength="1000" formControlName="content" placeholder="Üzenet:" matAutosizeMinRows="3"></textarea>
                <mat-hint align="end">{{content.value?.length || 0}}/1000</mat-hint>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="submit" [disabled]="!form.valid">Küldés</button>
        <button mat-button type="button" mat-dialog-close>Mégse</button>
    </div>
    </form>
