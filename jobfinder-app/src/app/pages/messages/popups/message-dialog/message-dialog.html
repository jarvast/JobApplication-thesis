<h1 mat-dialog-title >{{message.subject}}
    <h2 *ngIf="isSent" class="nametag" style="margin-bottom:0px;" (click)="profileLink(message.receiver)">Címzett: {{message.receiver.name}}</h2>
    <h2 *ngIf="!isSent" class="nametag" style="margin-bottom:0px;" (click)="profileLink(message.sender)">Küldő: {{message.sender.name}}</h2>
</h1>
<mat-divider></mat-divider>
        <div mat-dialog-content>
            <p>{{message.content}}</p>
            <button class="acceptRateRequest" *ngIf="message.isRatingRequest" mat-button (click)="rate(message.sender)">Értékelem</button>
            <button class="acceptAppo" *ngIf="message.isAppRequest" mat-button (click)="acceptApp(message.sender)">Elfogadom</button>
            <button class="declineAppo" *ngIf="message.isAppRequest" mat-button (click)="declineApp(message.sender)">Elutasítom</button>
        </div>
        <mat-divider></mat-divider>
        <div mat-dialog-actions>
                <button *ngIf="!isSent" mat-button (click)="writeMessage(message.sender)">Válasz</button>
                <button *ngIf="isRateable" class="ratebutton" mat-button mat-dialog-close (click)="requestRating();">Értékelés kérése</button>
                <button mat-button mat-dialog-close>Vissza</button>
        </div>
