<form [formGroup]="form" (ngSubmit)="submit()" class="writeform">
    <h1 mat-dialog-title>Üzenetküldés</h1>
    <div mat-dialog-content>
      <div>
      <h2 mat-dialog-title>Címzett: {{receiver.name}}</h2>
        <mat-form-field>
            <input matInput formControlName="subject" placeholder="Tárgy">
        </mat-form-field>
      </div>
        <mat-form-field>
                <textarea matInput formControlName="content" placeholder="Üzenet:" matAutosizeMinRows="3"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="submit">Küldés</button>
        <button *ngIf="isRateable" class="ratebutton" mat-button mat-dialog-close (click)="requestRating();">Értékelés</button>
        <button mat-button type="button" mat-dialog-close>Mégse</button>
    </div>
    </form>
