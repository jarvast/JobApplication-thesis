  <h1 mat-dialog-title>{{receiver.name}} értékelése</h1>
    <div>
        <mat-slider min="1" max="5" step="1" thumbLabel tickInterval="1" placeholder="Értékeljen az 5 fokozatú skálán:"
         [(ngModel)]="value"></mat-slider>
    </div>
  <form [formGroup]="form" (ngSubmit)="submit()" class="writeform">
      <div mat-dialog-content>
      <mat-form-field>
              <textarea matInput formControlName="content" placeholder="Szöveges értékelés:" matAutosizeMinRows="3"></textarea>
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
      <button mat-button type="submit">Küldés</button>
      <button mat-button type="button" mat-dialog-close>Mégse</button>
  </div>
  </form>
