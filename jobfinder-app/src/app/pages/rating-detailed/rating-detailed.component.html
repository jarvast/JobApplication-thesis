<h1>Értékelések</h1>
<div class="list">
  <p *ngIf="empty">Nincs értékelés</p>
  <mat-list>
    <mat-list-item *ngFor="let rating of ratings">
      <h4 mat-line [routerLink]="['/user', rating.sender.id]">{{rating.sender.name}} {{rating.rating}} <p>{{rating.content}}</p> </h4>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <button mat-button color="primary" (click)="showAll()" [disabled]="showingAll">Még több értékelés..</button>
</div>
