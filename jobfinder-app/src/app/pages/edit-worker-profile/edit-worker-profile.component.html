<form *ngIf="worker" [formGroup]="editForm" novalidate>
  <div class="toppart">
      <img src="{{imgRoute + worker.imgName}}?{{getTimeStamp()}}" alt="{{imgRoute + worker.imgName}}">
      <div class="textpart">
      <mat-form-field class="namefield">
        <input matInput type="text" maxlength="30" placeholder="Név" formControlName="name" required>
        <mat-hint align="end">{{name.value?.length || 0}}/30</mat-hint>
      </mat-form-field>
      <mat-form-field class="namefield">
        <span matPrefix>+36 &nbsp;</span>
        <input matInput maxlength="9" placeholder="Telefonszám" formControlName="phone" required>
        <mat-error *ngIf="phone.hasError('pattern')">
          Nem megfelelő telefonszám formátum!
        </mat-error>
      </mat-form-field>
      <mat-form-field class= "namefield">
        <mat-select placeholder="Lakhely"  formControlName="loc" multiple required>
          <mat-option *ngFor="let loc of locations" [value]="loc">{{loc.locationName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="namefield">
        <textarea matInput placeholder="Leírás" maxlength="1000" formControlName="description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
        <mat-hint align="end">{{description.value?.length || 0}}/1000</mat-hint>
      </mat-form-field>      
    </div>
    </div>
    <button mat-raised-button class="button" (click)="submit()" [disabled]="!editForm.valid">Mentés</button>
  </form>
  <div>
      <br>
      <form-upload></form-upload>
  </div>
