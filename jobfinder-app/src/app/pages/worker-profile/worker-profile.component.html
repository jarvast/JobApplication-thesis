<div *ngIf="worker">
<div class="toppart">
  <img src="{{imgRoute + worker.imgName}}" alt="{{imgRoute + worker.imgName}}">
  <div class="textpart">
    <h1>{{worker.name}}
    <button style="margin-left:10%;" mat-fab color="warn" (click)="favorite()" matTooltip="Kedveléshez jelentkezzen be!" matTooltipHideDelay="2000">
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    </h1>
    <p><b>Telefonszám: </b><span style="display:inline-block; width: 30%;"></span>{{worker.phoneNum}}</p>
    <h6>Szolgáltatási helyek: </h6>
    <ul>
        <li *ngFor="let location of locations">{{location.locationName}}</li>
    </ul>
    </div>
</div>
<div class="buttons">
  <button class="messagebutton" mat-raised-button color="primary" (click)="sendMessage()" matTooltip="Üzenetküldéshez jelentkezzen be!" matTooltipHideDelay="2000">Üzenetküldés</button>
  <div>
    <button class="reportbutton" mat-raised-button color="primary" (click)="report()" matTooltip="Jelentéshez jelentkezzen be!" matTooltipHideDelay="2000">Jelentés</button>
  </div>
  <mat-divider></mat-divider>
  <h6>Leírás:</h6>
</div>
<div class="descpart">
  <body>{{worker.description}}</body>
</div>
<div class="taskpart">
  <span class="disclaimer">Az árak a típustól, mérettől és határidőtől függenek!</span> <button mat-raised-button color="primary" (click)="reservation()" matTooltip="Időpontfoglaláshoz jelentkezzen be!" matTooltipHideDelay="2000">Időpontfoglalás</button>
  <app-task-table [workerId]='worker.id'></app-task-table>
</div>
<div class="ratingpart">
  <rating-detailed [workerId]='worker.id'></rating-detailed>
</div>
</div>
