<button class="new" mat-fab (click)="openNewDialog()">
  <mat-icon>add</mat-icon>
</button>
<mat-table #table [dataSource]="tasks">
    <ng-container matColumnDef="taskName">
      <mat-header-cell *matHeaderCellDef>Feladat elnevezése</mat-header-cell>
      <mat-cell class="name-header" *matCellDef="let element"> {{element.taskName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="taskPrices">
      <mat-header-cell *matHeaderCellDef>Becsült ár</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.taskPrices}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Szerkesztés</mat-header-cell>
        <mat-cell *matCellDef="let element"> 
          <button mat-button (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="deleteTask(element.id)">
            <mat-icon>delete</mat-icon>
        </button>
        </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
